<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cooking Conversions</title>
  </head>
  <body>
    <div class="container">
      <h1>Cooking Conversions</h1>
      <form id="cel">
        <div class="form-group">
          <label for="ctf">Enter Celcius to convert to Fahrenheit</label>
          <input id="ctf" class="form-control" type="text">
        </div>
        <div id="output">
        </div>
        <button type="submit" class="btn">Celcius!</button>
      </form>
      <form id="feh">
        <div class="form-group">
          <label for="ftc">Enter Fahrenheit to convert to Celcius</label>
          <input id="ftc" class="form-control" type="text">
        </div>

        <div id="output2">
        </div>
        <button type="submit" class="btn">Fahrenheit!</button>
      </form>
      <form id="imp">
        <div class="form-group">
          <label for="itm">Enter Inches to convert to Centimeters</label>
          <input id="itm" class="form-control" type="text">
        </div>

        <div id="output3">
        </div>
        <button type="submit" class="btn">Imperial!</button>
      </form>
      <form id="met">
        <div class="form-group">
          <label for="mti">Enter Centimeters to convert to Inches</label>
          <input id="mti" class="form-control" type="text">
        </div>

        <div id="output4">
        </div>
        <button type="submit" class="btn">Metric!</button>
      </form>
    </div>
  </body>
</html>
